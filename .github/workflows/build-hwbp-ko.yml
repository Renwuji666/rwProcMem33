name: build-hwbp-ko

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libssl-dev \
            gcc-aarch64-linux-gnu \
            make \
            tar \
            unzip \
            xz-utils

      - name: setup proton-clang (zip)
        run: |
          PROTON_VER=20210522
          PROTON_ROOT=$HOME/proton-clang
          PROTON_DIR="$PROTON_ROOT/proton-clang-${PROTON_VER}"
          if [ ! -d "$PROTON_DIR" ]; then
            mkdir -p "$PROTON_ROOT"
            cd "$PROTON_ROOT"
            wget "https://github.com/kdrag0n/proton-clang/archive/refs/tags/${PROTON_VER}.zip" -O proton-clang.zip
            unzip -q proton-clang.zip
          fi
          echo "$PROTON_DIR/bin" >> $GITHUB_PATH

      - name: unpack kernel ABI
        run: |
          mkdir -p kernel_abi
          tar -xzf Kernel_MIUI_umi_ABI_ecee392d.tar.gz -C kernel_abi
          if [ ! -f kernel_abi/.config ]; then
            echo "kernel_abi/.config not found in ABI tar" >&2
            exit 1
          fi
          echo "KERNEL_ABI_DIR=$PWD/kernel_abi" >> $GITHUB_ENV

      - name: fetch kernel source (tarball)
        run: |
          KERNEL_COMMIT=ecee392d0468d054443b2e4d090add1ba4882c41
          curl -L -o kernel_src.tar.gz "https://github.com/Renwuji666/kernel_xiaomi_sm8250_mod/archive/${KERNEL_COMMIT}.tar.gz"
          tar -xzf kernel_src.tar.gz
          KERNEL_DIR="kernel_xiaomi_sm8250_mod-${KERNEL_COMMIT}"
          echo "KERNEL_SRC=$PWD/$KERNEL_DIR" >> $GITHUB_ENV

      - name: sync kernel config (non-interactive)
        run: |
          yes "" | make -C "$KERNEL_SRC" \
            O="$KERNEL_ABI_DIR" \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            olddefconfig

      - name: build fixdep and modpost
        run: |
          make -C "$KERNEL_SRC" \
            O="$KERNEL_ABI_DIR" \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            scripts/basic/fixdep
          make -C "$KERNEL_SRC" \
            O="$KERNEL_ABI_DIR" \
            ARCH=arm64 \
            HOSTCC=gcc \
            scripts/mod/modpost

      - name: build hwBreakpointProc_module
        run: |
          MOD_DIR="$GITHUB_WORKSPACE/hwBreakpointProcModule/hwBreakpointProc_module"
          make -C "$KERNEL_SRC" \
            O="$KERNEL_ABI_DIR" \
            M="$MOD_DIR" \
            ARCH=arm64 \
            CC=clang \
            LD=ld.lld \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            modules

      - name: collect artifacts
        run: |
          mkdir -p artifacts
          find hwBreakpointProcModule/hwBreakpointProc_module -name "*.ko" -exec cp -v {} artifacts/ \;
          ls -la artifacts

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hwBreakpointProc_module-ko
          path: artifacts/*.ko
